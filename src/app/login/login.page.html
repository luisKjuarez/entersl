<ion-header>
  <ion-toolbar>
    <ion-title>Credencial digital</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">

      <ion-card style=" margin: auto;padding: 10px;">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Iniciar sesion</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <ion-item lines="none">
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input type="email" placeholder="Usuario" name="email" [(ngModel)]="credentials.user"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="credentials.pw">
            </ion-input>
          </ion-item>

          <ion-button (click)="login()" expand="block">Iniciar sesion</ion-button>
          <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Registrarse
          </ion-button>

        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
